<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Order System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>ðŸ“„ Purchase Order (PO) System</h1>

  <section id="company-info">
    <h2>Informasi Perusahaan / Customer</h2>
    <label>Perusahaan: <input type="text" id="perusahaan"></label>
    <label>Alamat: <input type="text" id="alamat"></label>
    <label>Fax: <input type="text" id="fax"></label>
    <label>Melalui: <input type="text" id="melalui"></label>
    <label>Kontak Person: <input type="text" id="kontak"></label>
  </section>

  <section id="po-items">
    <h2>Item PO (Alat yang Dikalibrasi)</h2>
    <button id="add-item-btn">Tambah Item</button>
    <button id="download-btn">Download Excel</button>
    <table id="items-table">
      <thead>
        <tr>
          <th>Nama Alat</th>
          <th>No Seri</th>
          <th>Qty</th>
          <th>Total Jam</th>
          <th>Harga</th>
          <th>Total</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
