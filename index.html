<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PO System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <button onclick="showPage('poList')">Tampilan PO</button>
    <button onclick="showPage('itemList')">Daftar Item & Harga</button>
  </nav>

  <!-- Halaman PO List -->
  <div id="poList" class="page">
    <h2>Daftar Purchase Order</h2>
    <table id="poTable">
      <thead>
        <tr>
          <th>Perusahaan</th>
          <th>Alamat</th>
          <th>Fax</th>
          <th>Melalui</th>
          <th>Kontak Person</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="createNewPO()">+ Buat PO Baru</button>
  </div>

  <!-- Halaman Item List -->
  <div id="itemList" class="page" style="display:none;">
    <h2>Daftar Nama Alat</h2>
    <table id="itemTable">
      <thead>
        <tr>
          <th>Nama Alat</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <input type="text" id="newItem" placeholder="Nama Alat">
    <button onclick="addItem()">Simpan</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
