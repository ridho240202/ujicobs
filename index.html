<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Nama ke Word</title>
  <script src="https://cdn.jsdelivr.net/npm/docx@7.2.2/build/index.umd.js"></script>
</head>
<body>
  <h2>Masukkan Nama</h2>
  <input type="text" id="namaInput" placeholder="Tulis nama di sini" />
  <button onclick="downloadWord()">OK</button>

  <script>
    async function downloadWord() {
      const { Document, Packer, Paragraph, TextRun } = window.docx;

      const nama = document.getElementById("namaInput").value;
      if (!nama) {
        alert("Tolong masukkan nama!");
        return;
      }

      const doc = new Document({
        sections: [{
          children: [new Paragraph({ children: [new TextRun(`Nama: ${nama}`)] })]
        }],
      });

      const blob = await Packer.toBlob(doc);

      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Nama.docx";
      link.click();
    }
  </script>
</body>
</html>
