<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Nama ke Word</title>
</head>
<body>
  <h2>Masukkan Nama</h2>
  <input type="text" id="namaInput" placeholder="Tulis nama di sini" />
  <button onclick="downloadWord()">OK</button>

  <script>
    function downloadWord() {
      const nama = document.getElementById("namaInput").value;
      if (!nama) {
        alert("Tolong masukkan nama!");
        return;
      }

      // Buat isi Word sederhana dengan format HTML
      const htmlContent = `
        <html xmlns:o='urn:schemas-microsoft-com:office:office'
              xmlns:w='urn:schemas-microsoft-com:office:word'
              xmlns='http://www.w3.org/TR/REC-html40'>
        <head><title>Nama</title></head>
        <body>
          <h1>Nama: ${nama}</h1>
        </body>
        </html>
      `;

      // Buat blob dengan MIME type Word
      const blob = new Blob(['\ufeff', htmlContent], { type: 'application/msword' });

      // Download otomatis
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'Nama.doc';
      link.click();
    }
  </script>
</body>
</html>
