<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Nama ke PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>Masukkan Nama</h2>
  <input type="text" id="namaInput" placeholder="Tulis nama di sini" />
  <button onclick="downloadPDF()">OK</button>

  <script>
    function downloadPDF() {
      const { jsPDF } = window.jspdf; // pastikan akses window.jspdf
      const nama = document.getElementById("namaInput").value;

      if (!nama) {
        alert("Tolong masukkan nama!");
        return;
      }

      const doc = new jsPDF();
      doc.text(`Nama: ${nama}`, 20, 20);
      doc.save("Nama.pdf"); // download langsung
    }
  </script>
</body>
</html>
